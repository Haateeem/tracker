<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending Waves Button</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .tracker-button {
            background-color: #90ee90;
            /* Light green */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tracker-button:hover {
            background-color: #76c7a5;
            /* Darker light green */
        }

        .wave {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(144, 238, 144, 0.5);
            /* Light green wave color */
            opacity: 0;
            animation: wave-animation 1.5s infinite;
        }

        @keyframes wave-animation {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .wave.one {
            width: 150px;
            height: 150px;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .wave.two {
            width: 200px;
            height: 200px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0.5s;
        }

        .wave.three {
            width: 250px;
            height: 250px;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 1s;
        }

        .active .wave {
            animation: wave-animation 1.5s infinite;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="tracker-button" class="tracker-button" onclick="toggleWave()">Send Data</button>
        <div class="wave one"></div>
        <div class="wave two"></div>
        <div class="wave three"></div>
    </div>
    <script>
        function toggleWave() {
            const button = document.getElementById('tracker-button');
            const waves = document.querySelectorAll('.wave');
            button.classList.toggle('active');
            if (button.classList.contains('active')) {
                waves.forEach(wave => {
                    wave.style.opacity = '1';
                });
                // Simulate sending data for 3 seconds
                setTimeout(() => {
                    button.classList.remove('active');
                    waves.forEach(wave => {
                        wave.style.opacity = '0';
                    });
                }, 3000);
            } else {
                waves.forEach(wave => {
                    wave.style.opacity = '0';
                });
            }
        }
    </script>
</body>

</html>
